<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/crear_cuenta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="d-flex">
    <header>
        <nav class="navbar navbar-expand-lg color-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img class="logo" src="/images/logo.png" alt=""> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="profesores.html">Profesores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="horarios.html">Horarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="perfil.html">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="membresias.html">Membresias</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-form">
            <div class="pic">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="title">Crear Cuenta</h2>
            <form class="form" method="POST">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="input" autocomplete="off" placeholder="Juancito123" required>
                <label for="email">Email</label>
                <input type="email" id="email" class="input" autocomplete="off" placeholder="juan123@gmail.com" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="input" autocomplete="off" placeholder="Contraseña" required>
                <label for="password-confirm">Confirmar Contraseña</label>
                <input type="password" id="password-confirm" class="input" autocomplete="off" placeholder="Confirmar Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>

            <!-- Opciones de iniciar sesión y entrar como invitado -->
            <div class="extra-options">
                <a href="iniciar_sesion.html">¿Ya tienes cuenta? Iniciar sesión</a>
                <a href="entrar_como_invitado.html">Entrar como invitado</a>
            </div>
        </div>
    </main>

    <footer class="color-nav d-flex justify-content-center">
        <div>
            <a href="#" class="me-3 icons"><i class="fa-brands fa-threads"></i></a>
            <a href="#" class="me-3 icons"><i class="fa-brands fa-tiktok"></i></a>

        </div>
    </footer>
</body>
