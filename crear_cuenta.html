<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/crear_cuenta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body class="d-flex">
    <header>
        <nav class="navbar navbar-expand-lg color-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href=""> <img class="logo" src="/images/logo.png" alt=""> </a>
                <div class="justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html"
                            style="color: #eff1fc">Volver</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-form">
            <div class="pic">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="title">Crear Cuenta</h2>
            <form class="form" method="POST">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="input" autocomplete="off" placeholder="Juancito123" required>
                <label for="email">Email</label>
                <input type="email" id="email" class="input" autocomplete="off" placeholder="juan123@gmail.com" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="input" autocomplete="off" placeholder="Contraseña" required>
                <label for="password-confirm">Confirmar Contraseña</label>
                <input type="password" id="password-confirm" class="input" autocomplete="off" placeholder="Confirmar Contraseña" required>
                <a href="inicio.html" class="btn mt-3 mb-2">
                    <i class="fa fa-user-plus"></i> Registrarse
                </a>
            </form>

            <!-- Opciones de iniciar sesión y entrar como invitado -->
            <div class="extra-options">
                <a href="login.html">¿Ya tienes cuenta? Iniciar sesión</a>
                <a href="invitado.html">Entrar como invitado</a>
            </div>
        </div>
    </main>

    <footer class="color-nav d-flex justify-content-center">
        <div>
            <a href="#" class="me-3 icons"><i class="fa-brands fa-threads"></i></a>
            <a href="#" class="me-3 icons"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" class="me-3 icons"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
